<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<div th:replace="themes/front/header::header('Tags',null)"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#searchPage-inp').keypress(function (e) {
            var key = e.which; //e.whichæ˜¯æŒ‰é”®çš„å€¼
            if (key == 13) {
                var q = $(this).val();
                if (q && q != '') {
                    window.location.href = '/search/' + q;
                }
            }
        });
    });
</script>
<body class="bg-grey" gtools_scp_screen_capture_injected="true">
    <div class="main-content page-page" style="max-width: 700px">
        <div class="search-page">

            <form class="search-form" role="search" onsubmit="return false;">
                <span class="search-box clearfix">
                    <input id="searchPage-inp" class="input" required="true" name="s" placeholder="Articles that searches for related content..." maxlength="30" autocomplete="off" type="text">
                    <button class="spsubmit">
                        <i class="icon-search"></i>
                    </button>
                </span>
            </form>

            <div class="search-tags">
                <p>ðŸ‘‡ The following tabs can help you!</p>
                <th:block th:each="tag:${tagList}">
                    <a th:href="@{'/search/'+${tag.name}}" class="bg-white" th:text="'# '+${tag.name}+'('+${tag.count}+')'"></a>
                </th:block>
                <div class="search-tags-hr bg-deepgrey"></div>
            </div>
        </div>
    </div>

    <!--<div id="instantclick" style="opacity: 0;">-->
        <!--<div id="instantclick-bar" class="instantclick-bar" style="transform: translate(100%);"></div>-->
    <!--</div>-->

    <div th:replace="themes/front/footer::footer"></div>
</body>
</html>
